<!DOCTYPE html>
{% extends "common.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static "css/superadminhome.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% block contents %}
        <section style="height: 42em; background-image: url('{% static 'images/background.png' %}');background-size: cover; background-repeat: no-repeat;">
            <div style="padding-inline:18em;padding-top:5em">
                <table style="border: 2px solid white;width:100%;background-color:rgb(14, 14, 14);color:white">
                    <tr style="border: 2px solid white;color:rgb(162, 248, 92);font-family:fantasy;letter-spacing:1.5px">
                        <th style="border: 2px solid white;padding:1em;align-items:center;text-align:center">NAME</th>
                        <th style="border: 2px solid white;text-align:center">USERNAME</th>
                        <th style="border: 2px solid white;text-align:center">PASSWORD</th>
                        <th style="border: 2px solid white;text-align:center">UPDATE</th>
                        <th style="border: 2px solid white;text-align:center">DELETE</th>
                    </tr>
                    <tr style="border: 2px solid white;">
                        {% for i in admins %}
                        <td style="border: 2px solid white;text-align:center;padding:.6em">{{i.name}}</td>
                        <td style="border: 2px solid white;text-align:center">{{i.username}}</td>
                        <td style="border: 2px solid white;text-align:center">{{i.password}}</td>
                        <td style="border: 2px solid white;text-align:center"><a style="text-decoration: none;color:orange" href="{% url "edit" i.id %}">Update</a></td>
                        <td style="border: 2px solid white;text-align:center"><a style="text-decoration: none;color:rgb(52, 190, 241)" href="{% url "delete" i.id %}">Delete</a></td>
                    </tr>
                    {% endfor %}
                    
                </table>
    
            </div>
            
        </section>
    {% endblock contents %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
